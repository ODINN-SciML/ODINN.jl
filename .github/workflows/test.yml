name: Run Tests
on:
  push:
    branches:
      - main
    tags: ['*']
  pull_request:
concurrency:
  # Skip intermediate builds: always.
  # Cancel intermediate builds: only if it is a pull request build.
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: ${{ startsWith(github.ref, 'refs/pull/') }}
jobs:
  test:
    name: Julia ${{ matrix.version }} - ${{ matrix.os }} - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.8'
        python: [3.9]
        os:
          - ubuntu-latest
        arch:
          - x64
    steps:
      - uses: actions/checkout@v2
      - name: Set up Python üêç ${{ matrix.python }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python }}
      - name: Set up micromamba üêçüñ§
        uses: mamba-org/setup-micromamba@v1
        with: 
          environment-file: ./environment.yml
          init-shell: bash
#           condarc-file: ./condarc.yml
#       - name: Set up miniconda üêç 
#         uses: conda-incubator/setup-miniconda@v2
#         with:
#           environment-file: ./environment.yml
#           activate-environment: oggm_env
#           condarc-file: ./condarc.yml
#           clean-patched-environment-file: true
      - name: Activate conda environment for PyCall.jl  üêç üìû
#         uses: mamba-org/setup-micromamba@v1
#         with: 
#           init-shell: bash
        run: |
          which python
          pip list
          conda env export
#         conda init bash
#         source ~/.bashrc
          conda activate oggm_env
          pip install --upgrade certifi
          # print Python version 
          echo Python Version
          which python
          # print installed dependencies 
          echo conda dependencies
          conda env export 
        shell: bash
        env: 
#           PYTHON: /usr/share/miniconda/envs/oggm_env/bin/python
          PYTHON: /home/runner/micromamba/envs/oggm_env/bin/python
      - name: Test OGGM installation üîßüåé 
        run: |
          conda init bash
          source ~/.bashrc
          conda activate oggm_env
          # print Python version 
          echo Python Version
          which python
          # print installed dependencies 
          echo conda dependencies
          conda env export 
          pytest.oggm
        env: 
          PYTHON: /usr/share/miniconda/envs/oggm_env/bin/python
      - name: Set ENV Variables for PyCall.jl üêç üìû
        run: export PYTHON=/usr/share/miniconda/envs/oggm_env/bin/python
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - uses: julia-actions/cache@v1
      - uses: julia-actions/julia-buildpkg@v1
        env:
          PYTHON : /usr/share/miniconda/envs/oggm_env/bin/python
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v2
        with:
          files: lcov.info
  docs:
    name: Documentation
    runs-on: ubuntu-latest
    permissions:
      contents: write
      statuses: write
    steps:
      - uses: actions/checkout@v2
      - uses: julia-actions/setup-julia@v1
        with:
          version: '1.8'
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-docdeploy@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - run: |
          julia --project=docs -e '
            using Documenter: DocMeta, doctest
            using ODINN
            DocMeta.setdocmeta!(ODINN, :DocTestSetup, :(using ODINN); recursive=true)
            doctest(ODINN)'
